<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #productList {
            list-style-type: none;
            padding: 0;
        }

        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .selected {
            background-color: lightgreen;
        }

        #showSelectedButton {
            margin-bottom: 10px;
            display: none;
        }

        #selectedItemsPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>

<body>

    <h1>Product List</h1>

    <button id="showSelectedButton" onclick="showSelectedItems()">Show Selected Items</button>

    <ul id="productList"></ul>

    <div id="selectedItemsPopup">
        <h2>Selected Items</h2>
        <ul id="selectedItemsList"></ul>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: 'Product 1', price: 19.99 },
            { id: 2, name: 'Product 2', price: 29.99 },
            { id: 3, name: 'Product 3', price: 39.99 },
            { id: 4, name: 'Product 4', price: 49.99 },
            { id: 5, name: 'Product 5', price: 59.99 },
            { id: 6, name: 'Product 6', price: 69.99 },
            { id: 7, name: 'Product 7', price: 79.99 },
            { id: 8, name: 'Product 8', price: 89.99 },
            { id: 9, name: 'Product 9', price: 99.99 },
            { id: 10, name: 'Product 10', price: 109.99 }
        ];

        // Array to store selected products
        const selectedProducts = [];

        // Function to render the product list
        function renderProductList() {
            const productListElement = document.getElementById('productList');

            products.forEach(product => {
                const listItem = document.createElement('li');
                listItem.className = 'product';
                listItem.innerHTML = `<strong>${product.name}</strong> - $${product.price.toFixed(2)}`;
                listItem.addEventListener('click', () => toggleProductSelection(product, listItem));
                productListElement.appendChild(listItem);
            });
        }

        // Function to toggle product selection
        function toggleProductSelection(product, listItem) {
            // Toggle selection class
            listItem.classList.toggle('selected');

            // Add or remove product from selectedProducts array
            const isSelected = listItem.classList.contains('selected');
            if (isSelected) {
                selectedProducts.push(product);
            } else {
                const index = selectedProducts.findIndex(p => p.id === product.id);
                if (index !== -1) {
                    selectedProducts.splice(index, 1);
                }
            }

            // Show or hide the "Show Selected Items" button based on selection
            const showSelectedButton = document.getElementById('showSelectedButton');
            showSelectedButton.style.display = selectedProducts.length > 0 ? 'block' : 'none';
        }

        // Function to show selected items in a popup
        function showSelectedItems() {
            const popup = document.getElementById('selectedItemsPopup');
            const selectedItemsList = document.getElementById('selectedItemsList');

            // Clear previous items
            selectedItemsList.innerHTML = '';

            // Populate the popup with selected items
            selectedProducts.forEach(product => {
                const listItem = document.createElement('li');
                listItem.textContent = `${product.name} - $${product.price.toFixed(2)}`;
                selectedItemsList.appendChild(listItem);
            });

            // Display the popup
            popup.style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById('selectedItemsPopup');
            popup.style.display = 'none';
        }

        // Call the function to render the product list on page load
        window.onload = renderProductList;
    </script>

</body>

</html>
